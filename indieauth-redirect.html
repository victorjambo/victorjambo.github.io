<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>indieauth-redirect</title>
    <link rel="authorization_endpoint" href="https://indieauth.com/auth">
    <link rel="token_endpoint" href="https://tokens.indieauth.com/token">
    <link href="https://github.com/victorjambo" rel="me">
  </head>
  <body>
    <div>
      <h1>IndieAuth Redirect</h1>
      <p>This page handles the redirect from IndieAuth.</p>
      <p>Check the console for the query parameters.</p>
      <button onclick="redirectToLocalhost()">Redirect to localhost</button>
    </div>
    <script>
      function redirectToLocalhost() {
        const queryString = window.location.search;
        const redirectUrl = `http://localhost:5001/indieauth-redirect${queryString}`;
        window.location.href = redirectUrl;
      }
    </script>
  </body>
</html>
